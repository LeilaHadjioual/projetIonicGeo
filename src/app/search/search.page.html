<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>A la recherche d'un site ?</ion-title>
    </ion-toolbar>
</ion-header>
<ion-toolbar color="primary">
    <ion-searchbar placeholder="Rechercher..." (ionChange)="filterJsonData($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of jsonData" [routerLink]="['/', 'site-details', item.recordid]">
            {{item.fields.site}}
        </ion-item>
    </ion-list>
</ion-content>
