<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>A la recherche d'un site ?</ion-title>
    </ion-toolbar>
</ion-header>
<ion-toolbar color="primary">
    <ion-searchbar placeholder="Taper le nom d'un site" (ionChange)="filterJsonData($event)"></ion-searchbar>
</ion-toolbar>

<ion-content id="searchPage">
    <ion-list>
        <ion-item *ngFor="let item of jsonData" [routerLink]="['/', 'site-details', item.recordid]">
            <ion-avatar style="margin: 0.5em">
                <img src="https://whc.unesco.org/uploads/sites/{{item.fields.image_url.filename}}">
            </ion-avatar>
            <p class="searchSiteText">{{item.fields.site}}</p>
        </ion-item>
    </ion-list>
</ion-content>
